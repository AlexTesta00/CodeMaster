services:
  mongo:
    image: mongo
    command: ['mongod', '--quiet', '--logpath', '/dev/null']
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/codemaster/codequest/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo

  codequest-service:
    image: codequest-service
    restart: always
    ports:
      - 8080:3000
    depends_on:
      - mongo
    env_file:
      - ./.env

volumes:
  mongo_data: